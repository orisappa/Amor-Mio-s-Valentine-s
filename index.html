<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #ffafbd;
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 30px;
            width: 100%;
            max-width: 400px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(255, 77, 109, 0.2);
            position: relative;
            z-index: 10;
        }

        /* PHOTO GALLERY */
        .photo-gallery { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 10px; 
            margin: 15px 0 5px 0; 
        }

        .gallery-img { 
            width: 100%; 
            height: 100px; 
            object-fit: cover; 
            border-radius: 12px; 
            border: 2px solid #fff; 
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
        }
        .gallery-img:active { transform: scale(0.95); }
        .gallery-img.selected { border-color: #ff4d6d; transform: scale(1.05); }

        #gallery-caption {
            min-height: 20px;
            font-family: 'Outfit', sans-serif;
            font-size: 0.9rem;
            color: #ff4d6d;
            font-weight: 700;
            margin-bottom: 15px;
            font-style: italic;
        }

        /* RUNAWAY BUTTON */
        #noBtn {
            position: relative;
            z-index: 9999;
            transition: all 0.15s ease;
            touch-action: none;
        }

        #noBtn::before, #noBtn::after {
            content: 'ü¶∂';
            position: absolute;
            bottom: -18px;
            font-size: 16px;
            opacity: 0;
        }
        #noBtn::before { left: 8px; }
        #noBtn::after { right: 8px; }

        .running::before { opacity: 1; animation: kick 0.1s infinite alternate; }
        .running::after { opacity: 1; animation: kick 0.1s infinite alternate-reverse; }

        @keyframes kick {
            from { transform: translateY(0); }
            to { transform: translateY(-6px); }
        }

        /* TIMER & HEARTS */
        .countdown-container { margin-top: 20px; padding: 15px; background: rgba(255, 255, 255, 0.2); border-radius: 15px; }
        .timer-display { display: flex; justify-content: space-around; }
        .timer-number { font-size: 1.2rem; font-weight: 700; color: #ff4d6d; }
        .timer-label { font-size: 0.6rem; text-transform: uppercase; }

        .floating-heart { position: fixed; bottom: -50px; z-index: 1; pointer-events: none; animation: floatUpAnimation 5s linear forwards; }
        @keyframes floatUpAnimation { 0% { transform: translateY(0vh) scale(0); opacity: 1; } 100% { transform: translateY(-110vh) scale(1.5); opacity: 0; } }

        /* UPDATED SHARE BUTTON STYLE */
        .btn-share { 
            margin-top: 15px; 
            padding: 12px 20px; 
            border-radius: 50px; 
            border: 2px solid #ff4d6d; 
            background: white; 
            color: #ff4d6d; 
            font-weight: bold; 
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            font-size: 0.85rem;
            transition: 0.3s ease;
        }
        .btn-share:hover { background: #ff4d6d; color: white; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="background-hearts"></div>
    
    <main class="container">
        <div class="card">
            <header id="header-section">
                <h1 id="typewriter" class="font-outfit" style="min-height: 1.5em; font-size: 1.8rem;"></h1>
            </header>
            
            <div id="hero-wrapper">
                <img src="./hero.png" alt="Bear" style="max-width: 100px; margin: 10px 0;">
            </div>

            <div class="photo-gallery" id="gallery">
                <img src="IMG_20251027_233507.jpg" class="gallery-img" onclick="showCaption(this, 'Te amo mucho <3')">
                <img src="PXL_20251206_202142236.MP.jpg" class="gallery-img" onclick="showCaption(this, 'THE PRETTIEST')">
                <img src="IMG_1503.JPG" class="gallery-img" onclick="showCaption(this, 'We are so fucking cute')">
                <img src="IMG_20260113_185107.jpg" class="gallery-img" onclick="showCaption(this, 'I\'m so thankful I can make you laugh')">
            </div>
            <div id="gallery-caption">Tap a photo for a note...</div>

            <h2 id="question" class="font-vibes" style="font-size: 2.2rem;">Will you be my Valentine?</h2>
            
            <div class="buttons" id="button-group" style="display: flex; justify-content: center; gap: 20px; min-height: 50px;">
                <button id="yesBtn" class="btn btn-yes">Yes, absolutely!</button>
                <button id="noBtn" class="btn btn-no">No</button>
            </div>

            <div id="timer-box" class="countdown-container font-outfit">
                <p style="font-size: 0.7rem; margin-bottom: 5px;">Countdown to Feb 14th:</p>
                <div class="timer-display">
                    <div class="timer-segment"><span id="days" class="timer-number">00</span><span class="timer-label">Days</span></div>
                    <div class="timer-segment"><span id="hours" class="timer-number">00</span><span class="timer-label">Hrs</span></div>
                    <div class="timer-segment"><span id="minutes" class="timer-number">00</span><span class="timer-label">Min</span></div>
                    <div class="timer-segment"><span id="seconds" class="timer-number">00</span><span class="timer-label">Sec</span></div>
                </div>
            </div>

            <div id="celebration" class="hidden">
                <h2 class="font-vibes" style="font-size: 2.3rem; color: #ff4d6d; line-height: 1.2;">OMG REALLY?? You really do love me!! <3</h2>
                <p style="font-size: 0.8rem; margin: 10px 0;">(Click the photo for a surprise)</p>
                <img id="reaction-photo" src="Screenshot_20251129-224514.png" style="width: 150px; border-radius: 15px; cursor: pointer; border: 3px solid white;">
                <div id="secret-message" style="opacity:0; color:#ff4d6d; font-weight:700; margin: 15px 0; font-size: 1.3rem; transition: opacity 0.5s;">Good girl :)</div>
                <button id="shareBtn" class="btn-share">Click me if you want to show off to your friends ;)</button>
            </div>
        </div>
    </main>

    <audio id="valentineMusic">
        <source src="Kapo x Myke Towers - ILY.mp3" type="audio/mpeg">
    </audio>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const music = document.getElementById('valentineMusic');
        const typewriterElement = document.getElementById('typewriter');
        
        function showCaption(imgElement, text) {
            document.querySelectorAll('.gallery-img').forEach(img => img.classList.remove('selected'));
            imgElement.classList.add('selected');
            document.getElementById('gallery-caption').innerText = text;
        }

        const message = "Hi love! ‚ù§Ô∏è I have a question...";
        let charIdx = 0;
        function typeWriter() {
            if (charIdx < message.length) {
                typewriterElement.innerHTML += message.charAt(charIdx);
                charIdx++;
                setTimeout(typeWriter, 100);
            }
        }

        function moveNoButton() {
            noBtn.classList.add('running');
            noBtn.style.position = 'fixed';
            const padding = 60;
            const vw = window.innerWidth;
            const vh = window.innerHeight;
            const maxX = vw - noBtn.offsetWidth - padding;
            const maxY = vh - noBtn.offsetHeight - padding;
            const randomX = Math.floor(Math.random() * (maxX - padding)) + padding;
            const randomY = Math.floor(Math.random() * (maxY - padding)) + padding;
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        noBtn.addEventListener('mouseenter', moveNoButton);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNoButton(); });

        function updateTimer() {
            const now = new Date();
            const target = new Date(`February 14, ${now.getFullYear()} 00:00:00`);
            if (now > target) target.setFullYear(now.getFullYear() + 1);
            const diff = target - now;
            document.getElementById('days').innerText = Math.floor(diff / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
            document.getElementById('hours').innerText = Math.floor((diff / (1000 * 60 * 60)) % 24).toString().padStart(2, '0');
            document.getElementById('minutes').innerText = Math.floor((diff / 1000 / 60) % 60).toString().padStart(2, '0');
            document.getElementById('seconds').innerText = Math.floor((diff / 1000) % 60).toString().padStart(2, '0');
        }

        yesBtn.addEventListener('click', () => {
            music.play().catch(e => console.log("Music blocked"));
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            document.getElementById('header-section').classList.add('hidden');
            document.getElementById('hero-wrapper').classList.add('hidden');
            document.getElementById('gallery').classList.add('hidden');
            document.getElementById('gallery-caption').classList.add('hidden');
            document.getElementById('question').classList.add('hidden');
            document.getElementById('button-group').classList.add('hidden');
            document.getElementById('timer-box').classList.add('hidden');
            document.getElementById('celebration').classList.remove('hidden');
            noBtn.style.display = 'none';
        });

        document.getElementById('reaction-photo').addEventListener('click', () => {
            document.getElementById('secret-message').style.opacity = '1';
        });

        document.getElementById('shareBtn').addEventListener('click', async () => {
            if (navigator.share) {
                try { 
                    await navigator.share({ 
                        title: 'Guess who said yes? ‚ù§Ô∏è', 
                        text: 'Look at this! I said yes! ;)', 
                        url: window.location.href 
                    }); 
                } catch (err) {}
            } else {
                navigator.clipboard.writeText(window.location.href);
                alert("Link copied! Go show them! ;) ‚ù§Ô∏è");
            }
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        window.onload = () => {
            typeWriter();
            setInterval(createHeart, 400);
            setInterval(updateTimer, 1000);
            updateTimer();
        };
    </script>
</body>
</html>
