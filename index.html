<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        html, body {
            height: 100dvh;
            margin: 0;
            padding: 0;
            overflow: hidden; 
            background-color: #ffafbd;
            font-family: 'Outfit', sans-serif;
        }

        .container {
            height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            position: relative;
            box-sizing: border-box;
        }

        .card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 30px;
            width: 100%;
            max-width: 380px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(255, 77, 109, 0.2);
            position: relative;
            z-index: 50;
            max-height: 98dvh;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }

        /* BEAR & FLOATING */
        #hero-wrapper img {
            max-width: 140px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* RAINBOW & POP FOR CLICK 26 */
        .rainbow-text {
            animation: rainbow 0.5s linear infinite, popOut 0.5s ease-out forwards;
            font-size: 1.4rem !important;
            font-weight: 900 !important;
        }
        @keyframes rainbow {
            0% { color: #ff0000; } 25% { color: #ffff00; } 50% { color: #00ff00; } 75% { color: #0000ff; } 100% { color: #ff0000; }
        }
        @keyframes popOut { 0% { transform: scale(0.5); } 50% { transform: scale(1.3); } 100% { transform: scale(1); } }

        /* RUNAWAY NO BUTTON */
        #noBtn {
            position: absolute;
            z-index: 100;
            transition: all 0.1s ease-out;
            touch-action: none;
            white-space: nowrap;
            left: 55%; 
            top: 82%;
        }
        #noBtn::before, #noBtn::after { content: 'ü¶∂'; position: absolute; bottom: -18px; font-size: 18px; opacity: 0; }
        #noBtn::before { left: 5px; } #noBtn::after { right: 5px; }
        .running::before { opacity: 1 !important; animation: kick 0.1s infinite alternate; }
        .running::after { opacity: 1 !important; animation: kick 0.1s infinite alternate-reverse; }
        @keyframes kick { from { transform: translateY(0); } to { transform: translateY(-8px); } }

        /* GALLERY */
        .photo-gallery { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin: 5px 0; }
        .gallery-img { width: 100%; height: 85px; object-fit: cover; border-radius: 12px; border: 2px solid #fff; cursor: pointer; }
        #gallery-caption { min-height: 18px; font-size: 0.8rem; color: #ff4d6d; font-weight: 700; font-style: italic; }

        /* BUTTONS */
        .btn-yes { background: #ff4d6d; color: white; border: none; padding: 10px 24px; border-radius: 20px; font-weight: bold; cursor: pointer; font-size: 1rem; }
        .btn-no { background: white; color: #ff4d6d; border: 2px solid #ff4d6d; padding: 10px 24px; border-radius: 20px; font-weight: bold; cursor: pointer; font-size: 1rem; }
        .btn-share { margin-top: 10px; padding: 10px 15px; border-radius: 50px; border: 2px solid #ff4d6d; background: white; color: #ff4d6d; font-weight: bold; cursor: pointer; }
        
        #hint-text { font-size: 0.8rem; margin: 10px 0 5px 0; color: #555; animation: hintPulse 2s infinite; }
        @keyframes hintPulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }

        .hidden { display: none !important; }
        
        .floating-heart { position: fixed; bottom: -50px; z-index: 1; pointer-events: none; animation: floatUpAnimation 5s linear forwards; }
        @keyframes floatUpAnimation { 0% { transform: translateY(0vh) scale(0); opacity: 1; } 100% { transform: translateY(-110vh) scale(1.5); opacity: 0; } }
    </style>
</head>
<body>

    <main class="container" id="mainContainer">
        <div class="card">
            <header id="header-section"><h1 id="typewriter" style="min-height: 1.5em; font-size: 1.4rem;"></h1></header>
            
            <div id="hero-wrapper"><img src="./hero.png" alt="Bear"></div>

            <div class="photo-gallery" id="gallery">
                <img src="IMG_20251027_233507.jpg" class="gallery-img" onclick="showCaption(this, 'Te amo mucho <3')">
                <img src="PXL_20251206_202142236.MP.jpg" class="gallery-img" onclick="showCaption(this, 'THE PRETTIEST')">
                <img src="IMG_1503.JPG" class="gallery-img" onclick="showCaption(this, 'We are so fucking cute')">
                <img src="IMG_20260113_185107.jpg" class="gallery-img" onclick="showCaption(this, 'I\'m so thankful I can make you laugh')">
            </div>
            <div id="gallery-caption">Tap a photo for a note...</div>

            <div id="angry-message" style="min-height: 50px; display: flex; align-items: center; justify-content: center; font-weight:700;"></div>

            <h2 id="question" style="font-family: 'Great Vibes', cursive; font-size: 1.8rem; margin: 5px 0;">Will you be my Valentine?</h2>
            
            <div class="buttons" id="button-group" style="display: flex; justify-content: center; gap: 15px;">
                <button id="yesBtn" class="btn-yes">Yes, absolutely!</button>
                <div style="width: 80px;"></div> 
            </div>
            <p id="attempts-text" style="font-size: 0.75rem; color: #fff; margin-top: 10px; opacity: 0; font-weight: bold;">Failed rejections: <span id="count">0</span></p>

            <div id="celebration" class="hidden">
                <h2 style="font-family: 'Great Vibes', cursive; font-size: 1.8rem; color: #ff4d6d;">OMG REALLY?? You really do love me!! <3</h2>
                <p id="hint-text">(Click the photo for a surprise)</p>
                <img id="reaction-photo" src="Screenshot_20251129-224514.png" style="width: 120px; border-radius: 15px; cursor: pointer; border: 3px solid white;">
                <div id="secret-message" style="opacity:0; color:#ff4d6d; font-weight:700; margin: 10px 0; font-size: 1.1rem; transition: opacity 0.5s;">Good girl :)</div>
                <button id="shareBtn" class="btn-share">Click me if you want to show off to your friends ;)</button>
            </div>
        </div>
        <button id="noBtn" class="btn-no">No</button>
    </main>

    <audio id="valentineMusic"><source src="Kapo x Myke Towers - ILY.mp3" type="audio/mpeg"></audio>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const angryMsg = document.getElementById('angry-message');
        const countSpan = document.getElementById('count');
        const attemptsText = document.getElementById('attempts-text');
        let attempts = 0;

        function showCaption(imgElement, text) {
            document.querySelectorAll('.gallery-img').forEach(img => img.classList.remove('selected'));
            imgElement.classList.add('selected');
            document.getElementById('gallery-caption').innerText = text;
        }

        const message = "Hi love! ‚ù§Ô∏è I have a question...";
        let charIdx = 0;
        function typeWriter() {
            if (charIdx < message.length) {
                document.getElementById('typewriter').innerHTML += message.charAt(charIdx);
                charIdx++;
                setTimeout(typeWriter, 100);
            }
        }

        function moveNoButton() {
            attempts++;
            countSpan.innerText = attempts;
            attemptsText.style.opacity = "1";
            noBtn.classList.add('running');
            angryMsg.classList.remove('rainbow-text');

            if (attempts >= 27) {
                angryMsg.innerText = "hehe I love you and I'm happy your having fun with it <3";
                angryMsg.style.color = "#ff4d6d";
            } else if (attempts === 26) {
                angryMsg.innerText = "Your age :D";
                angryMsg.classList.add('rainbow-text');
            } else if (attempts === 25) {
                angryMsg.innerText = "hehe I love you and I'm happy your having fun with it <3";
                angryMsg.style.color = "#ff4d6d";
            } else if (attempts >= 20) { angryMsg.innerText = "DO YOU THINK THIS IS A GAME?"; }
            else if (attempts >= 15) { angryMsg.innerText = "Toying with my feelings, huh?"; }
            else if (attempts >= 10) { angryMsg.innerText = ">:("; }
            else if (attempts >= 5) { angryMsg.innerText = "?"; }

            const container = document.getElementById('mainContainer');
            const newX = Math.floor(Math.random() * (container.clientWidth - noBtn.offsetWidth - 40)) + 20;
            const newY = Math.floor(Math.random() * (container.clientHeight - noBtn.offsetHeight - 40)) + 20;
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNoButton(); });

        yesBtn.addEventListener('click', () => {
            document.getElementById('valentineMusic').play().catch(e => {});
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            document.getElementById('header-section').classList.add('hidden');
            document.getElementById('hero-wrapper').classList.add('hidden');
            document.getElementById('gallery').classList.add('hidden');
            document.getElementById('gallery-caption').classList.add('hidden');
            document.getElementById('question').classList.add('hidden');
            document.getElementById('button-group').classList.add('hidden');
            attemptsText.classList.add('hidden');
            angryMsg.classList.add('hidden');
            noBtn.classList.add('hidden');
            document.getElementById('celebration').classList.remove('hidden');
        });

        document.getElementById('reaction-photo').addEventListener('click', () => {
            document.getElementById('secret-message').style.opacity = '1';
        });

        document.getElementById('shareBtn').addEventListener('click', async () => {
            const msg = `I said YES! ‚ù§Ô∏è (She tried to click no ${attempts} times!)`;
            if (navigator.share) {
                try { await navigator.share({ title: 'Valentine!', text: msg, url: window.location.href }); } catch (err) {}
            } else {
                navigator.clipboard.writeText(window.location.href);
                alert("Link copied! Go show off! ;) ‚ù§Ô∏è");
            }
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        window.onload = () => {
            typeWriter();
            setInterval(createHeart, 400);
        };
    </script>
</body>
</html>
