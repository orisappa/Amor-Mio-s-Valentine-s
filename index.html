<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrollbars from appearing during the chase */
            background-color: #ffafbd; /* Fallback color */
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 30px;
            width: 100%;
            max-width: 400px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(255, 77, 109, 0.2);
            z-index: 10;
        }

        /* FIXED POSITIONING FOR THE NO BUTTON */
        #noBtn {
            position: fixed; /* Always fixed so it doesn't "jump" contexts */
            z-index: 9999;
            transition: all 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            touch-action: none;
            white-space: nowrap;
        }

        #noBtn::before, #noBtn::after {
            content: 'ü¶∂';
            position: absolute;
            bottom: -18px;
            font-size: 16px;
            opacity: 0;
        }
        #noBtn::before { left: 8px; }
        #noBtn::after { right: 8px; }

        .running::before { opacity: 1; animation: kick 0.1s infinite alternate; }
        .running::after { opacity: 1; animation: kick 0.1s infinite alternate-reverse; }

        @keyframes kick {
            from { transform: translateY(0); }
            to { transform: translateY(-6px); }
        }

        .photo-gallery { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .gallery-img { width: 100%; height: 100px; object-fit: cover; border-radius: 12px; border: 2px solid #fff; }
        .countdown-container { margin-top: 20px; padding: 15px; background: rgba(255, 255, 255, 0.2); border-radius: 15px; }
        .timer-display { display: flex; justify-content: space-around; }
        .timer-number { font-size: 1.2rem; font-weight: 700; color: #ff4d6d; }
        .timer-label { font-size: 0.6rem; text-transform: uppercase; }

        .floating-heart { position: fixed; bottom: -50px; z-index: 1; pointer-events: none; animation: floatUpAnimation 5s linear forwards; }
        @keyframes floatUpAnimation { 0% { transform: translateY(0vh) scale(0); opacity: 1; } 100% { transform: translateY(-110vh) scale(1.5); opacity: 0; } }

        .btn-share { margin-top: 15px; padding: 10px 25px; border-radius: 50px; border: 2px solid #ff4d6d; background: white; color: #ff4d6d; font-weight: bold; cursor: pointer; font-family: 'Outfit', sans-serif; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="background-hearts"></div>
    
    <main class="container">
        <div class="card">
            <header id="header-section">
                <h1 id="typewriter" class="font-outfit" style="min-height: 1.5em; font-size: 1.8rem;"></h1>
            </header>
            
            <div id="hero-wrapper">
                <img src="./hero.png" alt="Bear" style="max-width: 130px; margin: 10px 0;">
            </div>

            <div class="photo-gallery" id="gallery">
                <img src="IMG_20251027_233507.jpg" class="gallery-img">
                <img src="PXL_20251206_202142236.MP.jpg" class="gallery-img">
                <img src="IMG_1503.JPG" class="gallery-img">
                <img src="IMG_20260113_185107.jpg" class="gallery-img">
            </div>

            <h2 id="question" class="font-vibes" style="font-size: 2.2rem;">Will you be my Valentine?</h2>
            
            <div class="buttons" id="button-group" style="min-height: 60px; display: flex; justify-content: center; align-items: center; gap: 20px;">
                <button id="yesBtn" class="btn btn-yes">Yes, absolutely!</button>
                <button id="noBtn" class="btn btn-no">No</button>
            </div>

            <div id="timer-box" class="countdown-container font-outfit">
                <p style="font-size: 0.7rem; margin-bottom: 5px;">Countdown to Feb 14th:</p>
                <div class="timer-display">
                    <div class="timer-segment"><span id="days" class="timer-number">00</span><span class="timer-label">Days</span></div>
                    <div class="timer-segment"><span id="hours" class="timer-number">00</span><span class="timer-label">Hrs</span></div>
                    <div class="timer-segment"><span id="minutes" class="timer-number">00</span><span class="timer-label">Min</span></div>
                    <div class="timer-segment"><span id="seconds" class="timer-number">00</span><span class="timer-label">Sec</span></div>
                </div>
            </div>

            <div id="celebration" class="hidden">
                <h2 class="font-vibes" style="font-size: 2.3rem; color: #ff4d6d; line-height: 1.2;">OMG REALLY?? You really do love me!! <3</h2>
                <p style="font-size: 0.8rem; margin: 10px 0;">(Click the photo for a surprise)</p>
                <img id="reaction-photo" src="Screenshot_20251129-224514.png" style="width: 150px; border-radius: 15px; cursor: pointer; border: 3px solid white;">
                <div id="secret-message" style="opacity:0; color:#ff4d6d; font-weight:700; margin: 15px 0; font-size: 1.3rem; transition: opacity 0.5s;">Good girl :)</div>
                <button id="shareBtn" class="btn-share">Share the Love üöÄ</button>
            </div>
        </div>
    </main>

    <audio id="valentineMusic">
        <source src="Kapo x Myke Towers - ILY.mp3" type="audio/mpeg">
    </audio>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const music = document.getElementById('valentineMusic');
        const typewriterElement = document.getElementById('typewriter');
        
        // 1. TYPEWRITER
        const message = "Hi love! ‚ù§Ô∏è I have a question...";
        let charIdx = 0;
        function typeWriter() {
            if (charIdx < message.length) {
                typewriterElement.innerHTML += message.charAt(charIdx);
                charIdx++;
                setTimeout(typeWriter, 100);
            }
        }

        // 2. RUNAWAY NO BUTTON (ULTIMATE FIX)
        function initNoButton() {
            // Put it in the middle of the button group to start
            const btnGroup = document.getElementById('button-group');
            const rect = btnGroup.getBoundingClientRect();
            noBtn.style.left = (rect.right - noBtn.offsetWidth) + 'px';
            noBtn.style.top = rect.top + 'px';
        }

        function moveNoButton() {
            noBtn.classList.add('running');
            const padding = 100;
            const vw = window.innerWidth;
            const vh = window.innerHeight;
            
            // Strictly keep inside the viewport
            const maxX = vw - noBtn.offsetWidth - padding;
            const maxY = vh - noBtn.offsetHeight - padding;
            
            const randomX = Math.floor(Math.random() * (maxX - padding)) + padding;
            const randomY = Math.floor(Math.random() * (maxY - padding)) + padding;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Standard Mouse Events
        noBtn.addEventListener('mouseenter', moveNoButton);
        noBtn.addEventListener('mouseover', moveNoButton);
        
        // Mobile Touch Events
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // 3. TIMER
        function updateTimer() {
            const now = new Date();
            const target = new Date(`February 14, ${now.getFullYear()} 00:00:00`);
            if (now > target) target.setFullYear(now.getFullYear() + 1);
            const diff = target - now;
            document.getElementById('days').innerText = Math.floor(diff / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
            document.getElementById('hours').innerText = Math.floor((diff / (1000 * 60 * 60)) % 24).toString().padStart(2, '0');
            document.getElementById('minutes').innerText = Math.floor((diff / 1000 / 60) % 60).toString().padStart(2, '0');
            document.getElementById('seconds').innerText = Math.floor((diff / 1000) % 60).toString().padStart(2, '0');
        }

        // 4. YES ACTIONS
        yesBtn.addEventListener('click', () => {
            music.play().catch(e => console.log("Audio play failed"));
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            document.getElementById('header-section').classList.add('hidden');
            document.getElementById('hero-wrapper').classList.add('hidden');
            document.getElementById('gallery').classList.add('hidden');
            document.getElementById('question').classList.add('hidden');
            document.getElementById('button-group').classList.add('hidden');
            document.getElementById('timer-box').classList.add('hidden');
            document.getElementById('celebration').classList.remove('hidden');
            noBtn.style.display = 'none'; // Completely kill the No button
        });

        // 5. SECRET
        document.getElementById('reaction-photo').addEventListener('click', () => {
            document.getElementById('secret-message').style.opacity = '1';
        });

        // 6. SHARE
        document.getElementById('shareBtn').addEventListener('click', async () => {
            if (navigator.share) {
                try { await navigator.share({ title: 'Valentine!', text: 'YES! ‚ù§Ô∏è', url: window.location.href }); } catch (err) {}
            } else {
                navigator.clipboard.writeText(window.location.href);
                alert("Link copied! Share it now! ‚ù§Ô∏è");
            }
        });

        // 7. HEARTS
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        window.onload = () => {
            initNoButton();
            typeWriter();
            setInterval(createHeart, 400);
            setInterval(updateTimer, 1000);
            updateTimer();
        };

        // Re-align button if window is resized
        window.onresize = () => { if(!noBtn.classList.contains('running')) initNoButton(); };
    </script>
</body>
</html>
