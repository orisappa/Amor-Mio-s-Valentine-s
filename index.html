<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        /* CORE RESET */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 30px;
            width: 100%;
            max-width: 400px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(255, 77, 109, 0.2);
            position: relative;
        }

        /* PHOTOS */
        .photo-gallery {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }

        .gallery-img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid #fff;
        }

        /* TIMER */
        .countdown-container {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
        }
        .timer-display { display: flex; justify-content: space-around; }
        .timer-segment { display: flex; flex-direction: column; }
        .timer-number { font-size: 1.1rem; font-weight: 700; color: #ff4d6d; }
        .timer-label { font-size: 0.6rem; text-transform: uppercase; }

        /* BUTTONS */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            min-height: 50px;
        }
        
        #noBtn { transition: 0.1s ease; z-index: 999; }

        /* HEARTS */
        .floating-heart {
            position: fixed;
            bottom: -50px;
            z-index: 1;
            animation: floatUpAnimation 5s linear forwards;
        }
        @keyframes floatUpAnimation {
            0% { transform: translateY(0vh) scale(0); opacity: 1; }
            100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="background-hearts"></div>
    
    <main class="container">
        <div class="card" id="mainCard">
            <header>
                <h1 id="typewriter" class="font-outfit" style="min-height: 1.5em;"></h1>
            </header>
            
            <img src="./hero.png" alt="Bear" style="max-width: 130px; margin: 10px 0;">

            <div class="photo-gallery" id="gallery">
                <img src="IMG_20251027_233507.jpg" class="gallery-img">
                <img src="PXL_20251206_202142236.MP.jpg" class="gallery-img">
                <img src="IMG_1503.JPG" class="gallery-img">
                <img src="IMG_20260113_185107.jpg" class="gallery-img">
            </div>

            <h2 id="question" class="font-vibes" style="font-size: 2rem;">Will you be my Valentine?</h2>
            
            <div class="buttons" id="button-group">
                <button id="yesBtn" class="btn btn-yes">Yes, absolutely!</button>
                <button id="noBtn" class="btn btn-no">No</button>
            </div>

            <div id="timer-box" class="countdown-container font-outfit">
                <p style="font-size: 0.7rem; margin-bottom: 5px;">Countdown to Valentine's Day:</p>
                <div class="timer-display">
                    <div class="timer-segment"><span id="days" class="timer-number">00</span><span class="timer-label">Days</span></div>
                    <div class="timer-segment"><span id="hours" class="timer-number">00</span><span class="timer-label">Hrs</span></div>
                    <div class="timer-segment"><span id="minutes" class="timer-number">00</span><span class="timer-label">Min</span></div>
                    <div class="timer-segment"><span id="seconds" class="timer-number">00</span><span class="timer-label">Sec</span></div>
                </div>
            </div>

            <div id="celebration" class="hidden">
                <h2 class="font-vibes">OMG REALLY?? ‚ù§Ô∏è</h2>
                <img id="reaction-photo" src="Screenshot_20251129-224514.png" style="width: 120px; border-radius: 15px; cursor: pointer; border: 3px solid white;">
                <div id="secret-message" style="opacity:0; color:#ff4d6d; font-weight:700; margin: 10px 0;">Good girl :)</div>
                <p class="font-outfit">Can't wait to celebrate!</p>
                <button id="shareBtn" class="btn-share" style="margin-top:10px; padding: 8px 15px; border-radius: 20px; border: 1px solid #ff4d6d; background: white; cursor: pointer;">Share üöÄ</button>
            </div>
        </div>
    </main>

    <audio id="valentineMusic" preload="auto">
        <source src="Kapo x Myke Towers - ILY.mp3" type="audio/mpeg">
    </audio>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const music = document.getElementById('valentineMusic');
        const typewriterElement = document.getElementById('typewriter');
        
        // 1. TYPEWRITER
        const message = "Hi love! ‚ù§Ô∏è I have a question...";
        let i = 0;
        function typeWriter() {
            if (i < message.length) {
                typewriterElement.innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            }
        }

        // 2. RUNAWAY NO BUTTON (Improved for mobile)
        function moveNoButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }
        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNoButton(); });

        // 3. TIMER
        function updateTimer() {
            const now = new Date();
            const target = new Date(`February 14, ${now.getFullYear()} 00:00:00`);
            if (now > target) target.setFullYear(now.getFullYear() + 1);
            const diff = target - now;
            
            document.getElementById('days').innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('hours').innerText = Math.floor((diff / (1000 * 60 * 60)) % 24);
            document.getElementById('minutes').innerText = Math.floor((diff / 1000 / 60) % 60);
            document.getElementById('seconds').innerText = Math.floor((diff / 1000) % 60);
        }

        // 4. YES ACTIONS
        yesBtn.addEventListener('click', () => {
            music.play().catch(e => console.log("Music blocked"));
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            
            document.getElementById('question').classList.add('hidden');
            document.getElementById('button-group').classList.add('hidden');
            document.getElementById('gallery').classList.add('hidden');
            document.getElementById('timer-box').classList.add('hidden');
            document.getElementById('celebration').classList.remove('hidden');
        });

        // 5. SECRET & HEARTS
        document.getElementById('reaction-photo').addEventListener('click', () => {
            document.getElementById('secret-message').style.opacity = '1';
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        window.onload = () => {
            typeWriter();
            setInterval(createHeart, 400);
            setInterval(updateTimer, 1000);
            updateTimer();
        };
    </script>
</body>
</html>
