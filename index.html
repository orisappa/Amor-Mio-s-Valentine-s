<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; 
            background-color: #ffafbd;
            font-family: 'Outfit', sans-serif;
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 30px;
            width: 100%;
            max-width: 400px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(255, 77, 109, 0.2);
            position: relative;
            z-index: 50; /* Card is middle layer */
        }

        /* THE NO BUTTON - ULTIMATE DESKTOP FIX */
        #noBtn {
            position: absolute; /* Switched to absolute within the container */
            z-index: 100; /* Always above the card */
            transition: all 0.1s ease-out;
            touch-action: none;
            white-space: nowrap;
            /* Starting position next to Yes button */
            left: 55%; 
            top: 75%;
        }

        #noBtn::before, #noBtn::after {
            content: 'ü¶∂';
            position: absolute;
            bottom: -18px;
            font-size: 16px;
            opacity: 0;
        }
        #noBtn::before { left: 8px; }
        #noBtn::after { right: 8px; }

        .running::before { opacity: 1; animation: kick 0.1s infinite alternate; }
        .running::after { opacity: 1; animation: kick 0.1s infinite alternate-reverse; }

        @keyframes kick { from { transform: translateY(0); } to { transform: translateY(-6px); } }

        #angry-message {
            height: 40px;
            color: #d00000;
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #attempts-text {
            font-size: 0.75rem;
            color: #fff;
            margin-top: 15px;
            opacity: 0;
            font-weight: bold;
        }

        /* GALLERY */
        .photo-gallery { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0 5px 0; }
        .gallery-img { width: 100%; height: 90px; object-fit: cover; border-radius: 12px; border: 2px solid #fff; cursor: pointer; }
        .gallery-img.selected { border-color: #ff4d6d; transform: scale(1.05); }
        #gallery-caption { min-height: 20px; font-size: 0.85rem; color: #ff4d6d; font-weight: 700; margin-bottom: 10px; font-style: italic; }

        .floating-heart { position: fixed; bottom: -50px; z-index: 1; pointer-events: none; animation: floatUpAnimation 5s linear forwards; }
        @keyframes floatUpAnimation { 0% { transform: translateY(0vh) scale(0); opacity: 1; } 100% { transform: translateY(-110vh) scale(1.5); opacity: 0; } }

        .btn-share { margin-top: 15px; padding: 12px 20px; border-radius: 50px; border: 2px solid #ff4d6d; background: white; color: #ff4d6d; font-weight: bold; cursor: pointer; }
        .hidden { display: none !important; }
        
        .btn-yes { background: #ff4d6d; color: white; border: none; padding: 10px 25px; border-radius: 20px; font-weight: bold; cursor: pointer; }
        .btn-no { background: white; color: #ff4d6d; border: 2px solid #ff4d6d; padding: 10px 25px; border-radius: 20px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="background-hearts"></div>
    
    <main class="container" id="mainContainer">
        <div class="card">
            <header id="header-section">
                <h1 id="typewriter" style="min-height: 1.5em; font-size: 1.6rem;"></h1>
            </header>
            
            <div id="hero-wrapper">
                <img src="./hero.png" alt="Bear" style="max-width: 80px; margin: 5px 0;">
            </div>

            <div class="photo-gallery" id="gallery">
                <img src="IMG_20251027_233507.jpg" class="gallery-img" onclick="showCaption(this, 'Te amo mucho <3')">
                <img src="PXL_20251206_202142236.MP.jpg" class="gallery-img" onclick="showCaption(this, 'THE PRETTIEST')">
                <img src="IMG_1503.JPG" class="gallery-img" onclick="showCaption(this, 'We are so fucking cute')">
                <img src="IMG_20260113_185107.jpg" class="gallery-img" onclick="showCaption(this, 'I\'m so thankful I can make you laugh')">
            </div>
            <div id="gallery-caption">Tap a photo for a note...</div>

            <div id="angry-message"></div>

            <h2 id="question" style="font-family: 'Great Vibes', cursive; font-size: 2rem;">Will you be my Valentine?</h2>
            
            <div class="buttons" id="button-group" style="display: flex; justify-content: center; gap: 20px; min-height: 50px;">
                <button id="yesBtn" class="btn-yes">Yes, absolutely!</button>
                <div style="width: 80px;"></div> 
            </div>
            <p id="attempts-text">Failed rejections: <span id="count">0</span></p>

            <div id="celebration" class="hidden">
                <h2 style="font-family: 'Great Vibes', cursive; font-size: 2.2rem; color: #ff4d6d;">OMG REALLY?? You really do love me!! <3</h2>
                <p style="font-size: 0.8rem; margin: 10px 0;">(Click the photo for a surprise)</p>
                <img id="reaction-photo" src="Screenshot_20251129-224514.png" style="width: 140px; border-radius: 15px; cursor: pointer; border: 3px solid white;">
                <div id="secret-message" style="opacity:0; color:#ff4d6d; font-weight:700; margin: 15px 0; font-size: 1.2rem; transition: opacity 0.5s;">Good girl :)</div>
                <button id="shareBtn" class="btn-share">Click me if you want to show off to your friends ;)</button>
            </div>
        </div>

        <button id="noBtn" class="btn-no">No</button>
    </main>

    <audio id="valentineMusic">
        <source src="Kapo x Myke Towers - ILY.mp3" type="audio/mpeg">
    </audio>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const angryMsg = document.getElementById('angry-message');
        const countSpan = document.getElementById('count');
        const attemptsText = document.getElementById('attempts-text');
        let attempts = 0;

        // 1. TYPEWRITER
        const message = "Hi love! ‚ù§Ô∏è I have a question...";
        let charIdx = 0;
        function typeWriter() {
            if (charIdx < message.length) {
                document.getElementById('typewriter').innerHTML += message.charAt(charIdx);
                charIdx++;
                setTimeout(typeWriter, 100);
            }
        }

        // 2. NO BUTTON RUNAWAY (ABSOLUTE BOUNDS FIX)
        function moveNoButton() {
            attempts++;
            countSpan.innerText = attempts;
            attemptsText.style.opacity = "1";
            noBtn.classList.add('running');

            // Messaging logic
            if (attempts >= 25) {
                angryMsg.innerText = "hehe I love you and I'm happy your having fun with it <3";
                angryMsg.style.color = "#ff4d6d";
            } else if (attempts >= 20) {
                angryMsg.innerText = "DO YOU THINK THIS IS A GAME?";
            } else if (attempts >= 15) {
                angryMsg.innerText = "Toying with my feelings, huh?";
            } else if (attempts >= 10) {
                angryMsg.innerText = ">:(";
            } else if (attempts >= 5) {
                angryMsg.innerText = "?";
            }

            // Calculate movement based on the CONTAINER, not the window
            // This prevents the button from "teleporting" outside the clickable area
            const container = document.getElementById('mainContainer');
            const cWidth = container.clientWidth;
            const cHeight = container.clientHeight;

            const bWidth = noBtn.offsetWidth;
            const bHeight = noBtn.offsetHeight;

            // Stay within 10% to 90% of the container
            const newX = Math.floor(Math.random() * (cWidth - bWidth - 100)) + 50;
            const newY = Math.floor(Math.random() * (cHeight - bHeight - 100)) + 50;

            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        // Use 'mouseover' for Desktop - it catches the mouse better than mouseenter
        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNoButton(); });

        // 3. GALLERY
        function showCaption(imgElement, text) {
            document.querySelectorAll('.gallery-img').forEach(img => img.classList.remove('selected'));
            imgElement.classList.add('selected');
            document.getElementById('gallery-caption').innerText = text;
        }

        // 4. YES ACTIONS
        yesBtn.addEventListener('click', () => {
            document.getElementById('valentineMusic').play().catch(e => {});
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            
            document.getElementById('header-section').classList.add('hidden');
            document.getElementById('hero-wrapper').classList.add('hidden');
            document.getElementById('gallery').classList.add('hidden');
            document.getElementById('gallery-caption').classList.add('hidden');
            document.getElementById('question').classList.add('hidden');
            document.getElementById('button-group').classList.add('hidden');
            attemptsText.classList.add('hidden');
            angryMsg.classList.add('hidden');
            noBtn.classList.add('hidden');
            document.getElementById('celebration').classList.remove('hidden');
        });

        // 5. SECRET & SHARE
        document.getElementById('reaction-photo').addEventListener('click', () => {
            document.getElementById('secret-message').style.opacity = '1';
        });

        document.getElementById('shareBtn').addEventListener('click', async () => {
            const msg = `I said YES! ‚ù§Ô∏è (He made me try to click no ${attempts} times!)`;
            if (navigator.share) {
                try { await navigator.share({ title: 'Valentine!', text: msg, url: window.location.href }); } catch (err) {}
            } else {
                navigator.clipboard.writeText(window.location.href);
                alert("Link copied! Go show them! ;) ‚ù§Ô∏è");
            }
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        window.onload = () => {
            typeWriter();
            setInterval(createHeart, 400);
        };
    </script>
</body>
</html>
