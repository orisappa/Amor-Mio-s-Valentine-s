<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        /* MOBILE & INTERACTIVE OVERRIDES */
        html, body {
            height: auto !important;
            overflow-y: auto !important;
            overflow-x: hidden !important;
            -webkit-overflow-scrolling: touch;
        }

        .container {
            height: auto !important;
            min-height: 100vh !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            padding: 20px 0 !important;
        }

        .card {
            height: auto !important;
            min-height: auto !important;
            max-width: 90vw !important;
            padding: 20px !important;
            margin: 10px auto !important;
            display: block !important;
            z-index: 10;
        }

        /* PHOTO GALLERY */
        .photo-gallery {
            display: grid !important;
            grid-template-columns: 1fr 1fr !important;
            gap: 10px !important;
            margin-bottom: 20px !important;
        }

        .gallery-img {
            width: 100% !important;
            height: 110px !important;
            object-fit: cover !important;
            border-radius: 12px !important;
            border: 3px solid #fff !important;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) !important;
            cursor: pointer;
        }

        .gallery-img:hover { transform: scale(1.1) rotate(2deg) !important; z-index: 20; }

        /* TIMER STYLING */
        .countdown-container {
            margin-top: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .timer-display {
            display: flex;
            justify-content: space-around;
            gap: 5px;
        }

        .timer-segment {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .timer-number {
            font-size: 1.2rem;
            font-weight: 700;
            color: #ff4d6d;
        }

        .timer-label {
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* FLOATING HEARTS */
        .floating-heart {
            position: fixed;
            bottom: -50px;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            z-index: 1;
            animation: floatUpAnimation 5s linear forwards;
        }

        @keyframes floatUpAnimation {
            0% { transform: translateY(0vh) scale(0); opacity: 1; }
            100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
        }

        #typewriter::after { content: '|'; animation: blink 0.7s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        #secret-message {
            margin-top: 10px;
            font-weight: bold;
            color: #ff4d6d;
            font-style: italic;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .buttons { display: flex !important; flex-wrap: wrap !important; justify-content: center !important; gap: 10px !important; }
    </style>
</head>
<body>

    <div class="background-hearts"></div>
    
    <main class="container">
        <div class="card">
            <header>
                <h1 id="typewriter" class="font-outfit"></h1>
            </header>
            
            <div class="image-container">
                <img src="./hero.png" alt="Cute Valentine Bear" class="hero-image" style="max-width: 140px;">
            </div>

            <div class="photo-gallery">
                <img src="IMG_20251027_233507.jpg" class="gallery-img">
                <img src="PXL_20251206_202142236.MP.jpg" class="gallery-img">
                <img src="IMG_1503.JPG" class="gallery-img">
                <img src="IMG_20260113_185107.jpg" class="gallery-img">
            </div>

            <h2 id="question" class="font-vibes">Will you be my Valentine?</h2>
            
            <div class="buttons" id="button-group">
                <button id="yesBtn" class="btn btn-yes">Yes, absolutely!</button>
                <button id="noBtn" class="btn btn-no">No</button>
            </div>

            <div id="timer-box" class="countdown-container font-outfit">
                <p style="font-size: 0.8rem; margin-bottom: 8px;">Countdown to Feb 14th:</p>
                <div class="timer-display">
                    <div class="timer-segment"><span id="days" class="timer-number">00</span><span class="timer-label">Days</span></div>
                    <div class="timer-segment"><span id="hours" class="timer-number">00</span><span class="timer-label">Hrs</span></div>
                    <div class="timer-segment"><span id="minutes" class="timer-number">00</span><span class="timer-label">Min</span></div>
                    <div class="timer-segment"><span id="seconds" class="timer-number">00</span><span class="timer-label">Sec</span></div>
                </div>
            </div>

            <div id="celebration" class="hidden">
                <div class="celebration-content">
                    <h2 class="font-vibes">OMG REALLY?? ‚ù§Ô∏è</h2>
                    <p style="font-size: 0.9rem; margin-bottom: 10px;">(Click the photo for a surprise)</p>
                    <img id="reaction-photo" src="Screenshot_20251129-224514.png" alt="Happy" style="width: 120px; border-radius: 15px; cursor: pointer; border: 3px solid white;">
                    <div id="secret-message">Good girl :)</div>
                    <p class="font-outfit sub-text">Can't wait to celebrate with you!</p>
                </div>
            </div>
        </div>
    </main>

    <audio id="valentineMusic">
        <source src="Kapo x Myke Towers - ILY.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const music = document.getElementById('valentineMusic');
        const typewriterElement = document.getElementById('typewriter');
        const reactionImg = document.getElementById('reaction-photo');
        const secretMsg = document.getElementById('secret-message');
        
        // 1. TYPEWRITER EFFECT
        const message = "Hi love! ‚ù§Ô∏è I have a question...";
        let charIndex = 0;
        function typeWriter() {
            if (charIndex < message.length) {
                typewriterElement.textContent += message.charAt(charIndex);
                charIndex++;
                setTimeout(typeWriter, 100);
            }
        }

        // 2. FLOATING HEARTS
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï'][Math.floor(Math.random() * 4)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }

        // 3. COUNTDOWN TIMER LOGIC
        function updateTimer() {
            const now = new Date();
            const year = now.getFullYear();
            const target = new Date(`February 14, ${year} 00:00:00`);
            
            // If Valentine's has already passed this year, point to next year
            if (now > target) {
                target.setFullYear(year + 1);
            }

            const diff = target - now;
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = d.toString().padStart(2, '0');
            document.getElementById('hours').innerText = h.toString().padStart(2, '0');
            document.getElementById('minutes').innerText = m.toString().padStart(2, '0');
            document.getElementById('seconds').innerText = s.toString().padStart(2, '0');
        }

        // 4. RUNAWAY NO BUTTON
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        // 5. YES BUTTON ACTIONS
        yesBtn.addEventListener('click', () => {
            music.play().catch(e => console.log("Audio play failed", e));
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            document.getElementById('celebration').classList.remove('hidden');
            document.getElementById('question').classList.add('hidden');
            document.getElementById('button-group').classList.add('hidden');
            document.querySelector('.photo-gallery').classList.add('hidden');
            document.getElementById('timer-box').classList.add('hidden');
        });

        reactionImg.addEventListener('click', () => { secretMsg.style.opacity = '1'; });

        window.onload = () => {
            typeWriter();
            setInterval(createHeart, 400);
            setInterval(updateTimer, 1000);
            updateTimer();
        };
    </script>
</body>
</html>
